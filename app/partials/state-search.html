<div class="container-fluid stateTemplates">
<br>
    <div class="row searchResults">
        <div ng-hide="vm.loading" class="col-xs-3" ng-repeat="data in vm.movieSearchResult.Search">
            <div id=smPanel class="panel panel-default">
                <div id="smTitle" class="panel-heading">{{data.Title}}</div>
                <div class="panel-body">
                    <img ng-if="data.Poster !== 'N/A'" ng-src="{{data.Poster}}" height="200" width="135">
                    <img ng-if="data.Poster === 'N/A'" ng-src="/app/img/noPhoto.png" height="200" width="135">
                    <p>Year filmed: {{data.Year}}</p>
                    <a ng-click="movieTitle = vm.movieSearchResult.Search[$index].Title; movieYear = vm.movieSearchResult.Search[$index].Year" ui-sref="detail({movieTitle: movieTitle, movieYear: movieYear})">Click to IMDB</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <div ui-view></div>
